<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section>
            <div id="screen-image">
            </div>
            <div id="screen-login">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="cadastro.php">
                    <div id="div-email">
                        <label for="email">
                            <span class="material-symbols-outlined" id="iperson">person</span>
                        </label>
                        <input type="email" name="email" id="email" required placeholder="Seu E-Mail">
                    </div>

                    <div id="div-pass">
                        <label for="pass">
                            <span class="material-symbols-outlined" id="ikey">key</span>
                        </label>
                        <input type="password" name="pass" id="pass" required minlength="8" placeholder="Sua Senha">
                    </div>

                    <div id="div-button-login">
                        <input type="submit" value="Entrar" id="button-login">
                    </div>
                    <div id="div-button-recovery">
                        <input type="button" value="Esqueci minha senha" id="button-recovery">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
